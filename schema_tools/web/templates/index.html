<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Schema Tools</a>
      </div>
    </nav>

    <div class="container my-5">
      <h1>Peppol UBL Validation</h1>
      <form action="/validate" method="POST">
        <div class="mb-3">
          <label for="ubl" class="form-label">UBL</label>
          <textarea class="form-control" name="ubl" id="ubl" rows="20"></textarea>
        </div>
        <div class="mb-3">
          <label for="api-key">API Key</label>
          <input type="password" class="form-control" name="api-key" id="api-key">
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary mb-3">Validate</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
