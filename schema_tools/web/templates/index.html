<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schema Tools web app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Schema Tools</a>
      </div>
    </nav>

    <div class="container my-5">

      <ul class="nav nav-pills" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="peppol-ubl-validation-tab" data-bs-toggle="tab" data-bs-target="#peppol-ubl-validation-tab-pane" type="button" role="tab" aria-controls="peppol-ubl-validation-tab-pane" aria-selected="true">Peppol UBL Validation</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="peppol-participant-check-tab" data-bs-toggle="tab" data-bs-target="#peppol-participant-check-tab-pane" type="button" role="tab" aria-controls="peppol-participant-check-tab-pane" aria-selected="false">Peppol Participant Check</button>
        </li>
      </ul>

      <br><br>

      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="peppol-ubl-validation-tab-pane" role="tabpanel" aria-labelledby="peppol-ubl-validation-tab" tabindex="0">

          <div class="alert alert-primary" role="alert">
            ‚ÑπÔ∏è Check an UBL document against:
            <ul>
              <li>the corresponding UBL document type's XML Schema (version 2.1)</li>
              <li>two Schematron-based semantics rule sets: <a href="https://docs.peppol.eu/poacc/billing/3.0/files/CEN-EN16931-UBL.sch">CEN-EN16931-UBL.sch</a> and <a href="https://docs.peppol.eu/poacc/billing/3.0/files/PEPPOL-EN16931-UBL.sch">PEPPOL-EN16931-UBL.sch</a></li>
            </ul>
          </div>

          <form action="peppol/validate" method="POST"
                onsubmit="cache_api_key(this)">
            <div class="mb-3">
              <label for="doctype" class="form-label">Document Type</label>
              <select class="form-select" name="doctype" aria-label="Document Type">
                <option selected value="Invoice">Invoice</option>
                <option value="CreditNote">Credit Note</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="ubl" class="form-label">UBL</label>
              <textarea class="form-control" name="ubl" id="ubl" rows="15"></textarea>
            </div>
            <div class="mb-3"  data-bs-toggle="tooltip" data-bs-title="üí° Your API key will be cached in your browser">
              <label for="validate-api-key">API Key</label>
              <input type="password" class="form-control api-key" name="api-key" id="validate-api-key">
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary mb-3">Validate</button>
            </div>
          </form>

        </div>
        <div class="tab-pane fade" id="peppol-participant-check-tab-pane" role="tabpanel" aria-labelledby="peppol-participant-check-tab" tabindex="0">

          <div class="alert alert-primary" role="alert">
            ‚ÑπÔ∏è Look up a Peppol participant, view registered meta data.
          </div>

          <form action="peppol/check" method="POST"
                onsubmit="cache_api_key(this)">
            <div class="mb-3">
              <label for="participant" class="form-label">Participant ID</label>
              <input type="text" class="form-control" name="participant" id="participant">
            </div>
            <div class="mb-3" data-bs-toggle="tooltip" data-bs-title="üí° Your API key will be cached in your browser">
              <label for="check-api-key">API Key</label>
              <input type="password" class="form-control api-key" name="api-key" id="check-api-key">
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary mb-3">Check</button>
            </div>
          </form>

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-4.0.0.min.js"></script>
    <script>
      // cache api-key value in local storage
      function cache_api_key(form) {
        localStorage.setItem("api-key", $(form).find("input:password").val());
      }
      // load cached api key into api-key fields
      $(".api-key").val(localStorage.getItem("api-key"));
    </script>
    <script>
      // activate tooltips
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
      const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
  </body>
</html>
